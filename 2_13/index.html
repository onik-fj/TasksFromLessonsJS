  <body>
    <script>
      // Какое последнее значение выведет этот код? Почему?
      let i = 3;

      while (i) {
        alert(i--);
      }
      // выведет 1 так как на этой итерации i станет 0 за счет i--
    </script>
    <script>
      //       Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.

      // Оба цикла выводят alert с одинаковыми значениями или нет?

      // Префиксный вариант ++i:

      let i = 0;
      while (++i < 5) alert(i); // 1 2 3 4

      // Постфиксный вариант i++

      let i = 0;
      while (i++ < 5) alert(i); // 1 2 3 4 5
    </script>
    <script>
      //       Для каждого цикла запишите, какие значения он выведет. Потом сравните с ответом.

      // Оба цикла выведут alert с одинаковыми значениями или нет?

      //Постфиксная форма:

      for (let i = 0; i < 5; i++) alert(i); //  0 1 2 3 4

      //Префиксная форма:

      for (let i = 0; i < 5; ++i) alert(i); // 0 1 2 3 4
      // Нет никакой разницы между i++ и ++i, так как увеличение i++ выполняется отдельно от проверки условия.
    </script>
    <script>
      // При помощи цикла for выведите чётные числа от 2 до 10.
      for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
          alert(i);
        }
      }
    </script>
    <script>
      //       Перепишите код, заменив цикл for на while, без изменения поведения цикла.

      // for (let i = 0; i < 3; i++) {

      //}

      let i = 0;
      while (i < 3) {
        alert(`number ${i}!`);
        i++;
      }
    </script>
    <script>
      //       Напишите цикл, который предлагает prompt ввести число, большее 100. Если посетитель ввёл другое число – попросить ввести ещё раз, и так далее.

      // Цикл должен спрашивать число пока либо посетитель не введёт число, большее 100, либо не нажмёт кнопку Отмена (ESC).

      // Предполагается, что посетитель вводит только числа. Предусматривать обработку нечисловых строк в этой задаче необязательно.
      let num;

      do {
        num = prompt("Введите число больше 100?", 0);
      } while (num <= 100 && num);
    </script>
    <script>
      //       Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1.

      // Другими словами, n > 1 – простое, если при его делении на любое число кроме 1 и n есть остаток.

      // Например, 5 это простое число, оно не может быть разделено без остатка на 2, 3 и 4.

      // Напишите код, который выводит все простые числа из интервала от 2 до n.

      // Для n = 10 результат должен быть 2,3,5,7.

      // P.S. Код также должен легко модифицироваться для любых других интервалов.

      // решение
      // Существует множество алгоритмов решения этой задачи.

      // Давайте воспользуемся вложенными циклами:

      // Для всех i от 1 до 10 {
      //   проверить, делится ли число i на какое-либо из чисел до него
      //   если делится, то это i не подходит, берём следующее
      //   если не делится, то i - простое число
      // }
      // Решение с использованием метки:

      let n = 10;

      nextPrime:
      for (let i = 2; i <= n; i++) { // Для всех i...

        for (let j = 2; j < i; j++) { // проверить, делится ли число..
          if (i % j == 0) continue nextPrime; // не подходит, берём следующее
        }

        alert( i ); // простое число
      }
    </script>
  </body>
