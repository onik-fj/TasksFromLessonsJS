<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1 задние
      let a = 1,
        b = 1;

      //   let c = ++a; // 2
      //   let d = b++; // 1

      alert(++a); // 2
      alert(b++); // 1
      alert(a); // 2
      alert(b); // 2

      // 2 задние

      let a = 2;

      let x = 1 + (a *= 2);

      alert(a); // 4
      alert(x); // 5

      // 3 задние

      "" + 1 + 0; // '10'
      "" - 1 + 0; // -1
      true + false; // 1
      6 / "3"; // 2
      "2" * "3"; // 6
      4 + 5 + "px"; // "9px"
      "$" + 4 + 5; // "$45"
      "4" - 2; // 2
      "4px" - 2; // NaN
      7 / 0; // Infinity
      "  -9  " + 5; // " -9 5"
      "  -9  " - 5; // -14
      null + 1; // 1
      undefined + 1; // NaN
      " \t \n" - 2; // -2

      // 4 задние
      let a = +prompt("Первое число?", 1);
      let b = +prompt("Второе число?", 2);

      alert(a + b); // 3
    </script>
  </body>
</html>
